<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link rel="stylesheet" href="inline_styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700&amp;family=Montserrat:wght@100;400;500;600&amp;family=Poppins:wght@100;200;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="cardFront" id="container">
      <div class="card" id="layer-1"></div>
      <div class="card" id="layer-2"></div>
      <div class="card" id="image-container">
        <img
          alt=""
          id="playerImage"
          src="https://nbcsports.brightspotcdn.com/dims4/default/76d04f0/2147483647/strip/true/crop/393x348+0+0/resize/393x348!/quality/90/?url=https%3A%2F%2Fnbc-sports-production-nbc-sports.s3.amazonaws.com%2Fbrightspot%2Fdd%2F7e%2F677a585276f87e63ed15a6bc2627%2Fbrentburns-e1360443957657.jpg"
        />
      </div>
      <div class="card" id="layer-3"></div>
      <div class="card" id="playerName">
        <span class="card" id="playerNumber"> 77 </span>
        John Smith
        <span class="card" id="playerPosition"> LW </span>
      </div>
      <div class="card" id="playerTeamBG"></div>
      <img
        class="card"
        id="playerTeam"
        src="https://cdn.freebiesupply.com/logos/large/2x/detroit-red-wings-logo.png"
      />
    </div>
    <div id="player-card-back">
      <div class="cardBack" id="playerInfo">
        <img
          id="headshot"
          src="https://nbcsports.brightspotcdn.com/dims4/default/76d04f0/2147483647/strip/true/crop/393x348+0+0/resize/393x348!/quality/90/?url=https%3A%2F%2Fnbc-sports-production-nbc-sports.s3.amazonaws.com%2Fbrightspot%2Fdd%2F7e%2F677a585276f87e63ed15a6bc2627%2Fbrentburns-e1360443957657.jpg"
          alt=""
        />

        <div id="player-name">John Smith</div>
        <div id="player-number">#77</div>
        <div id="player-position">Left Wing</div>
        <div id="playerHometown">Hometown: Lehi, UT USA</div>
        <div id="playerAge">Age: 34</div>

        <div id="playerHeight">Height: 6' 10</div>
        <div id="playerWeight">Weight: 180</div>
        <div id="playerHanded">Shoots: Left</div>
        <img
          alt="Team Logo"
          id="team-logo"
          src="https://cdn.freebiesupply.com/logos/large/2x/detroit-red-wings-logo.png"
        />
      </div>
      <div id="stats-container" style="background-color: aliceblue">
        Stats go here
      </div>
    </div>
  </body>
</html>
